[application]

name="Runaway Monkey"
main_scene="res://Prefabs/world.tscn"
icon="res://Images/banana_pack.png"

[display]

width=1000
height=800
resizable=false

[editor_plugins]

enabled=["todo"]

[input]

move_up=[key(W), key(Up)]
